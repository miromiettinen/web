            <h2>
                <label>
                    <span class="title">Kanootin tiedot</span> 
                    <button id="button">Info</button>
                    <div id="infodiv" style="display:none;">Hyvä kanootti</div>
                </label>
            </h2>
            <head>
                <body>
  

    <form>
                    <div data-ng-app="" data-ng-init="quantity=1;price=5">
                    
                    <h2>Vuokrauksen tiedot</h2>
                    
                   Valitse kanoottien määrä: <input type="number" ng-model="quantity">
                    Palvelu:  <select name="product" id="p3" onchange="totalIt()">
                    <option value="15">Pikavuokraus 15€/kanootti</option>
                    <option value="30">Päivävuokraus 30€/kanootti</option>
                    <option value="40">Vuorokausivuokraus 40€/kanootti</option>
                    <option value="60">Viikonloppuvuokraus 60€/kanootti</option>
                </select>
                    Kanootin kappale hinta: <input type=value ng-model="price">
                    
                    <p><b>Loppusumma:</b> {{quantity * price}}</p>
                    
                    </div>
            </div>
        </form>
